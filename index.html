<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A L I E N S</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
   
   
  <div class="container w_b" id="dope">
    <div class = "jumbotron jumbotron-fluid" style = "background: url('https://i.ndtvimg.com/i/2017-12/ufo-istock_650x400_51513621750.jpg');">
        <h1 class = "display3" style = "color: white"><center><strong><em>ALIENS-R-REAL</em></strong></center></h1>
         
      </div>
    </div>

    <div class="col-lg-2"></div>
    
    <div class="col-lg-8">
         
        <h2><em><strong><center>Search </strong></em></center></h2>
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Date/Time">
          <input type="text" class="form-control" id="city" placeholder="City">
          <input type="text" class="form-control" id="state" placeholder="State">
          <input type="text" class="form-control" id="country" placeholder="Country">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="search" class="btn btn-default">Search</a>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2><center><em><strong>Alien Sighting Data</strong></em></center></h2>
        <table class="table table-striped" style="text-align: center">
          <thead>
            <tr>
              <th><center>Date/Time</center></th>
              <th><center>City</center></th>
              <th><center>State</center></th>
              <th><center>Country</center></th>
              <th><center>Shape</center></th>
              <th><center>Duration</center></th>
              <th><center>Comment</center></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
